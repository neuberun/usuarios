<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" type="module" defer></script>
    <title>Usuários</title>
</head>

<body>
    <div class="container bg-warning">
        <h1>Usuários de Teste via REST</h1>
        <h4 class="text-light font-italic">Os usuários deste exemplo são fornecidos pela API de testes reqres.in</h4>
        <div class="container-fluid" id="usuarios">
            <div class="row">
                <div v-for="(user, index) in users" :key="index" class="card col-3 m-3 p-2">
                    <img :src="user.avatar" class="card-img-top">
                    <!-- <img v-bind:src="user.avatar" class="card-img-top"> -->
                    <div class="card-body">
                        <h2 class="card-title">
                            {{user.first_name}} {{user.last_name}}
                        </h2>
                        <p class="card-text">
                            {{user.email}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
